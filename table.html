<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table in html</title>
</head>
<body>
<table border="black">
   
        <caption> 
            Tcs company
        </caption>
<!-- table header -->
        <thead>
            <tr>
                <th rowspan="2"> Name</th>
                <th colspan="2"> salary</th>
            </tr>
            <tr>
                <th>1st year</th>
                <th> 2nd year</th>
            </tr>
        </thead>
<!-- table body -->
    <tbody> 
        <tr> 
            <td> sai</td>
            <td>1000</td>
            <td>25000</td>
        </tr>
            <td>anu</td>
            <td>2000</td>
            <td>25000</td>
         </tr>
            <td>ganga</td>
            <td>3000</td>
            <td>25000</td>
         </tr>
            <td>gopi</td>
            <td> 4000</td>
            <td>25000</td>
         </tr>
    </tbody> 
    <!-- table footer -->
        <tfoot>
            <tr>
                <td>total</td>
                <td> 10000</td>
                <td>100000</td>
            </tr>
        </tfoot>
        
    </table>
    
</body>
</html>
