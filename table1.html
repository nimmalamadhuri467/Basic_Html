<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table in html</title>
</head>
<body>
<table border="black">
   
        <caption> 
            a test table with merged cell
        </caption>
<!-- table header -->
        <thead>
            <tr>
                <th rowspan="2"> </th>
                <th colspan="2"> average</th>
                <th rowspan="2"> red eyes</th>
            </tr>
            <tr>
                <th>height</th>
                <th> weight</th>
            </tr>
        </thead>
<!-- table body -->
    <tbody> 
        <tr> 
            <td>male </td>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
        </tr>
            <td>female</td>
            <td>1.7</td>
            <td>0.002</td>
            <td> 43%</td>
         
    </tbody> 
   
        
    </table>
    
</body>
</html>
