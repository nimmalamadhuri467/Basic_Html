<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form </title>
</head>
<body>
    <h1>Registration form  </h1>
        <form action="server">
        <div>
            <input type="text" id="first" placeholder="first name" name="fname"/>
            <input type="text" id="last" placeholder="last name" name="lname"/>
        </div>

        <div>
            <label for="gender">please select gender</label>
                <select name="gender" id="gender">
                    <option value="male">male</option>
                    <option value="female">female</option>
                    <option value="others">others</option>
                </select> 
        </div>

        <div> 
            do u agree to all conditions of service
            <input type="checkbox" name="agree" id="agree" checked/>
            <label for="agree">yes,I agree</label>
        </div>
        <button> register</button>
</form>
</body>
</html>
